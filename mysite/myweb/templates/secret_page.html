{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>秘密のページ</title>
    <style>
        body {
            background-image: url("{% static 'images/yadon_bg.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* 3つの要素をまとめるボックス（透明度とぼかしを調整） */
        .content-box {
            /* 透明度：0.75（背後のヤドンが程よく透ける） */
            background-color: rgba(255, 255, 255, 0.75); 
            /* すりガラス効果：音符などが綺麗にボケます */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari用 */
            
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px; 
            padding: 20px 30px;
            text-align: center;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            
            /* シェルダーとの重なりを避けるベストな位置 */
            transform: translateY(-60px); 
        }

        h1 { 
            color: #333; 
            font-size: 1.5rem; 
            margin: 0 0 10px 0; 
            letter-spacing: 1px;
        }

        .welcome-text { 
            color: #555; 
            font-size: 1.1rem; 
            font-weight: bold; 
            margin: 0 0 30px 0; 
        }

        /* 管理画面ボタンの固定配置（画面右上） */
        .admin-top-right {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            text-align: right; /* テキストを右寄せに */
        }

        /* 管理者向けテキスト */
        .admin-label {
            display: block;
            font-size: 0.75rem;
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
            font-weight: bold;
        }

        .admin-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #417690;
            color: white !important;
            text-decoration: none;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .admin-button:hover {
            background-color: #2b5166;
            transform: translateY(-2px);
        }

        /* ログアウトボタン */
        .logout-button {
            background: none;
            border: none;
            color: #888;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            transition: color 0.2s;
        }

        .logout-button:hover {
            color: #333;
        }
    </style>
</head>
<body>

    {% if user.is_staff %}
    <div class="admin-top-right">
        <span class="admin-label">管理者の方はこちら</span>
        <a href="/admin/login/?next=/admin" class="admin-button">
            管理画面のログインフォームに移動
        </a>
    </div>
    {% endif %}

    <div class="content-box">
        <h1>認証に成功しました！</h1>
        
        <p class="welcome-text">ようこそ、{{ user.username }} さん</p>

        <form action="{% url 'logout' %}" method="post" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="logout-button">ログアウトして戻る</button>
        </form>
    </div>

</body>
</html>
